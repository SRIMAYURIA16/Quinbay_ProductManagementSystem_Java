<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="icon" href="https://www.favicon.cc/logo3d/52320.png" type="image/png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img class="logo" src="https://play-lh.googleusercontent.com/JrOTu8TUhJ6wgQTLAwkTRxEjCNn2De2JSWqAk4AIL02VM6R4SIpORWBuYodGDaViRSI=w480-h960-rw" alt="Logo">
            <h3>BliBli</h3>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for product">
            <button><i class="fa fa-search"></i></button>
        </div>
    </header>
    <div class="container">
        <article>
            <form id="productForm">
                <fieldset>
                    <legend>Add Product</legend>
                    <label for="pname"><b>Product Name</b></label><br>
                    <input type="text" id="pname" name="pname" /><br><br>
                    <label for="pbrand"><b>Product Brand</b></label><br>
                    <input type="text" id="pbrand" name="pbrand" /><br><br>
                    <label for="pprice"><b>Product Price</b></label><br>
                    <input type="text" id="pprice" name="pprice" /><br><br>
                    <label for="ram"><b>RAM</b></label><br>
                    <input type="text" id="ram" name="ram"/><br><br>
                    <label for="rom"><b>ROM</b></label><br>
                    <input type="text" id="rom" name="rom" /><br><br>
                    <label for="quantity"><b>Quantity</b></label><br>
                    <input type="number" id="quantity" name="quantity" ><br><br>
                    <label for="url"><b>Image URL</b></label><br>
                    <input type="text" id="url" name="url" />
                    <button>Add</button>
                </fieldset>
            </form>
        </article>
        <div class="filters_products">
            <div id="filters">
                <label>
                    <input type="checkbox" id="in-stock-checkbox"> Show Available Stock Only
                </label>
                <br>
                <label for="min-price">Min Price:</label>
                <input type="number" id="min-price" placeholder="1">
                <label for="max-price">Max Price:</label>
                <input type="number" id="max-price" placeholder="1">
                <label for="brand-select">Select Brand:</label>
                <select id="brand-select"><option value="">All Brands</option></select>
                <button id="applyFilters">Apply Filters</button>
            </div>
            <div class="products" id="productList"></div>
        </div>
        <aside id="cartSection">
            <h2>Cart</h2>
            <div id="cartList"></div>
            <button id="checkoutBtn">Checkout</button>
        </aside>
    </div>
    <footer>
        <p>&copy; 2024 Product Management. All rights reserved.</p>
        <h4>Contact Information</h4>
        <p>Email: abc@gmail.com</p>
        <a href="#"><i class="fab fa-facebook-f"></i></a>&nbsp;
        <a href="#"><i class="fab fa-twitter"></i></a>&nbsp;
        <a href="#"><i class="fab fa-instagram"></i></a>&nbsp;
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </footer>
    <script src="/scripts/addProduct.js"></script>
</body>
</html>
